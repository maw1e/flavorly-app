<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flavorly</title>
  </head>
  <body>
    <div class="main">
      <div class="input-container">
        <h1>ADD RECIPE</h1>
        <div class="input-wrapper">
          <label for="">Name</label> <br />
          <input type="text" id="name" />
        </div>
        <div class="input-wrapper">
          <label for="">Description</label> <br />
          <input type="text" id="description" />
        </div>
        <div class="input-wrapper">
          <label for="">Instructions</label> <br />
          <textarea name="" id="instructions" cols="30" rows="10"></textarea>
        </div>
        <div class="input-wrapper">
          <label for="">Ingredients</label> <br />
          <textarea name="" id="ingredients" cols="30" rows="10"></textarea>
          <button id="addBtn">ADD</button>
        </div>
      </div>
      <div class="recipe-container">
        <h1>RECIPES</h1>
        <div class="recipe-wrapper">
          <h1>ADOBO</h1>
          <p>Pinoy style adobo</p>
          <button>Preview</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
