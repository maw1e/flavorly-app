<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
    <title>Flavorly</title>
  </head>
  <body>
    <div class="main">
      <div class="input-container">
        <h1>ADD RECIPE</h1>
        <div class="input-wrapper">
          <label for="">Name</label> <br />
          <input type="text" id="name" />
        </div>
        <div class="input-wrapper">
          <label for="">Description</label> <br />
          <input type="text" id="description" />
        </div>
        <div class="input-wrapper">
          <label for="">Instructions</label> <br />
          <textarea name="" id="instructions" cols="30" rows="10"></textarea>
        </div>
        <div class="input-wrapper">
          <label for="">Ingredients</label> <br />
          <textarea name="" id="ingredients" cols="30" rows="10"></textarea>
        </div>
        <div class="input-wrapper">
          <label for="">Image</label> <br />
          <input type="file" id="image" />
          <button id="addBtn">ADD</button>
        </div>
      </div>
      <div class="recipe-section">
        <h1>RECIPES</h1>
        <div class="recipe-container"></div>
      </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Recipe</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
    <script src="script.js"></script>
  </body>
</html>
